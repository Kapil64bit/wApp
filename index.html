<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Weather Dashboard</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f8f9fa;
            --text-color: #2d3436;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #2b6cb0 100%);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            border-radius: 0 0 20px 20px;
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .forecast-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 15px;
            margin: 10px;
            min-width: 150px;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #357abd;
            transform: translateY(-2px);
        }

        .history-item {
            background: var(--secondary-color);
            border: none;
            border-radius: 8px;
            margin: 5px 0;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .history-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .weather-icon {
            width: 80px;
            height: 80px;
            margin: -10px 0;
        }

        .uv-index {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header class="header text-white py-4 mb-4">
        <div class="container">
            <h1 class="display-4 font-weight-bold"><i class="fas fa-cloud-sun"></i> Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-lg-3">
                <div class="sidebar">
                    <h5 class="mb-4 font-weight-bold text-primary">Search for a City</h5>
                    <div class="input-group mb-4 shadow-sm">
                        <input id="enter-city" type="text" class="form-control form-control-lg border-0" 
                               placeholder="Enter city name" aria-label="City search">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-lg px-4" type="button" id="search-button">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <button class="btn btn-outline-secondary btn-block mb-4" type="button" id="clear-history">
                        <i class="fas fa-trash-alt mr-2"></i>Clear History
                    </button>
                    <div id="history" class="list-group"></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-lg-9">
                <!-- Current Weather -->
                <div class="weather-card card mb-4 border-0 d-none" id="today-weather">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h2 class="city-name font-weight-bold mb-0" id="city-name"></h2>
                            <img id="current-pic" class="weather-icon" src="" alt="Weather Icon">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p class="h4"><i class="fas fa-thermometer-half mr-2"></i>Temperature: 
                                    <span id="temperature" class="font-weight-bold"></span>
                                </p>
                                <p class="h4"><i class="fas fa-tint mr-2"></i>Humidity: 
                                    <span id="humidity" class="font-weight-bold"></span>%
                                </p>
                            </div>
                            <div class="col-md-6">
                                <p class="h4"><i class="fas fa-wind mr-2"></i>Wind Speed: 
                                    <span id="wind-speed" class="font-weight-bold"></span> MPH
                                </p>
                                <p class="h4">UV Index: 
                                    <span id="UV-index" class="uv-index"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5-Day Forecast -->
                <h3 class="mb-4 font-weight-bold text-primary"><i class="fas fa-calendar-alt mr-2"></i>5-Day Forecast</h3>
                <div class="row mb-4" id="forecast-container">
                    <!-- Forecast cards will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
